services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    container_name: raghunathchava
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - raghunathchava-network

networks:
  raghunathchava-network:
    driver: bridge
