<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Raghunath Chava</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // System preference detection for dark mode
    (function() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
      const stored = localStorage.getItem('theme')
      
      if (stored === 'light' || stored === 'dark') {
        document.documentElement.classList.toggle('dark', stored === 'dark')
      } else {
        document.documentElement.classList.toggle('dark', prefersDark)
      }
    })()
  </script>
  <style>
    :root {
      --deepBlue: #1565C0;
      --teal: #00ACC1;
      --gold: #FF8F00;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .dark {
      color-scheme: dark;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            deepBlue: '#1565C0',
            teal: '#00ACC1',
            gold: '#FF8F00',
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-900 px-4 transition-colors">
  <div class="text-center max-w-2xl">
    <div class="text-8xl font-extrabold mb-6 bg-gradient-to-r from-deepBlue to-teal bg-clip-text text-transparent">
      404
    </div>
    <h1 class="text-3xl font-bold mb-4 text-gray-900 dark:text-gray-100">Page Not Found</h1>
    <p class="text-lg text-gray-600 dark:text-gray-400 mb-8 leading-relaxed">
      The page you're looking for doesn't exist or has been moved.
    </p>
    <a
      href="/"
      class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-deepBlue to-teal text-white rounded-lg font-semibold hover:shadow-lg transition-all hover:-translate-y-0.5"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      Go to Homepage
    </a>
  </div>
</body>
</html>
